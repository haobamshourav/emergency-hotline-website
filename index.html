<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- font awsome icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Emergency Hotline Website</title>
</head>

<body class="font bg-[#F5FFF6]">
    <section class="nav-section">
        <div
            class="flex flex-col lg:flex-row justify-between items-center min-h-[100px] bg-white px-4 sm:px-8 md:px-16 py-6 gap-4">
            <div class="left-side flex gap-[10px] items-center justify-center">
                <img class="h-[50px]" src="./assets/logo.png" alt="">
                <P class="text-2xl text-[#006747] font-extrabold">Emergency <br>Service</P>
            </div>
            <div class="right flex justify-center gap-4">
                <div
                    class="flex justify-center items-center gap-[10px] rounded-[50px] bg-[#41FF6B1A] w-[123px] h-[50px]">
                    <p class="font-black">0</p>
                    <img class="h-[30px]" src="./assets/heart.png" alt="">
                </div>
                <div
                    class="flex justify-center items-center gap-[10px] rounded-[50px] bg-[#41FF6B1A] w-[123px] h-[50px]">
                    <p class="font-black">100</p>
                    <img class="h-[24px]" src="./assets/coin.png" alt="">
                </div>
                <p
                    class="bg-[#00A63E] w-[127px] h-[50px] gap-[10px] rounded-[50px] flex justify-center items-center font-semibold text-white">
                    2 Copy</p>
            </div>
        </div>
    </section>
    <section class="bg-[linear-gradient(90deg,rgba(1,50,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] py-12">
        <div
            class="text-white hero flex flex-col items-center justify-center text-center h-full px-4 gap-y-4 md:gap-y-6">
            <img class="h-[60px] md:h-[92px]" src="./assets/logo-dark.png" alt="">
            <h2 class="font-bold text-2xl md:text-[40px] text-white">Emergency Service Directory</h2>
            <p class="font-semibold text-base md:text-[20px]">Government Emergency Services at Your Fingertip – A
                Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>

    <section class="bg-gray-100 py-12 px-4 sm:px-8 md:px-16">
    <div class="flex flex-col lg:flex-row gap-8">
        <div class="lg:w-3/4">
            <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center">
                        <img class="bg-[#FFE3E2] p-[14px] h-[60px] rounded-[16px]" src="./assets/emergency.png" alt="">
                        <span><i class="fa-regular fa-heart"></i></span>
                    </div>
                    <h3 class="text-lg font-bold">National Emergency Number</h3>
                    <p class="text-sm text-gray-500">Emergency</p>
                    <p class="text-3xl font-extrabold my-4">999</p>
                    <div class="flex gap-4">
                        <button class="flex-1 bg-gray-100 text-gray-800 border rounded-[8px] py-2 px-4 flex items-center justify-center gap-2">
                            <i class="fa-regular fa-copy"></i>
                            <span>Copy</span>
                        </button>
                        <button class="flex-1 bg-green-500 text-white rounded-[8px] py-2 px-4 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-phone"></i>
                            <span>Call</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="lg:w-1/4">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Call History</h3>
                    <button class="text-sm text-gray-500">Clear</button>
                </div>
                
            </div>
        </div>
    </div>
</section>

</body>

</html>
